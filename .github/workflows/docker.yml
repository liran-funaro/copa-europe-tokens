on:
  pull_request:
    branches:
    - main
env:
  IMAGE_NAME: copa-tokens-server
  DOCKER_USER: orionbcdb

jobs:
  docker-build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Build Docker image
      - name: Build Docker image
        run: |
          make docker